# DesiTVâ„¢ API Server - Render.com Configuration
# https://render.com/docs/yaml-spec

services:
  # Redis Service (Optional but recommended)
  - type: redis
    name: desitv-redis
    plan: free  # Free tier: 25MB, 10 connections
    # For production, use 'starter' plan ($10/mo): 100MB, 30 connections
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Only allow connections from Render services

  # API Server
  - type: web
    name: desitv-api
    env: node
    region: singapore  # Closest to India
    plan: free  # Change to 'starter' ($7/mo) for always-on
    rootDir: server  # Server code is in server/ directory
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: desitv-api
          property: port  # Render automatically assigns PORT
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard (MongoDB Atlas recommended)
      - key: REDIS_URL
        fromService:
          type: redis
          name: desitv-redis
          property: connectionString  # Auto-connects to Render Redis
      # Alternative: Use external Redis (Redis Cloud, Upstash, etc.)
      # - key: REDIS_URL
      #   sync: false  # Set manually: redis://username:password@host:port
      # - key: REDIS_PASSWORD
      #   sync: false  # Set manually if using external Redis
      - key: REDIS_FALLBACK_ENABLED
        value: "false"  # Use Redis only in production
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure value
      - key: SESSION_SECRET
        generateValue: true  # Auto-generate secure value
      - key: CORS_ORIGIN
        sync: false  # Set to your Vercel/client URL (e.g., https://your-app.vercel.app)
    autoDeploy: true  # Deploy on push to main branch
