# DesiTVâ„¢ API Server - Render.com Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: desitv-api
    env: node
    region: singapore  # Closest to India
    plan: free  # Change to 'starter' ($7/mo) for always-on
    rootDir: server  # Server code is in server/ directory
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: desitv-api
          property: port  # Render automatically assigns PORT
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure value - IMPORTANT: If this doesn't work, set manually in Render dashboard
        # Recommended: Manually set in Render dashboard Environment tab instead
    autoDeploy: true  # Deploy on push to main branch
